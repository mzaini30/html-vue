<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Vue</title>
</head>

<body>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/alasql.js"></script>
    <script src="./lib/swal.js"></script>

    <script>
        let routes = [];
    </script>

    <div id="app">
        <router-view></router-view>
    </div>

    <html-vue><template id="v-7b6e2e58">
          
          
          <h1 id="hello-world"><a aria-hidden="true" tabindex="-1" href="#hello-world"><span class="icon icon-link"></span></a>Hello World</h1>
<p>Ini adalah beranda</p>
<p>Menuju <a href="#/about">about</a></p>
          </template><script>
routes.push({
    path: '/',
    component: {
        template: '#v-7b6e2e58',
        
  mounted() {
    console.log("Ini adalah beranda");
  },

    }
});
</script><template id="v-281e7f83">
          
          
          <p>Ini adalah about</p>
          </template><script>
routes.push({
    path: '/about',
    component: {
        template: '#v-281e7f83',
        
  mounted() {
    console.log("Ini adalah about");
  },

    }
});
</script></html-vue>

    <script>


        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');

    </script>
</body>

</html>
