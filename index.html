<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Vue</title>
</head>

<body>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/alasql.js"></script>
    <script src="./lib/swal.js"></script>

    <script>
        let routes = [];
    </script>

    <div id="app">
        <router-view></router-view>
    </div>

    <html-vue><template id="v-a770c337">

<p>Ini adalah about</p></template><script>
routes.push({
    path: '/about',
    component: {
        template: '#v-a770c337',
        
        mounted() {

            document.title = 'About';
        }
    
    }
});
</script><template id="v-0b9f4b78">


<p>Ini adalah beranda</p>
<router-link to="/about">About</router-link></template><script>
routes.push({
    path: '/',
    component: {
        template: '#v-0b9f4b78',
        
        mounted() {
            console.log('Masuk ke aplikasi');
            document.title = 'Beranda';
        }
    
    }
});
</script></html-vue>

    <script>


        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');

    </script>
</body>

</html>
