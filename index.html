<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Vue</title>
</head>

<body>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/alasql.js"></script>
    <script src="./lib/swal.js"></script>

    <script>
        let routes = [];
    </script>

    <div id="app">
        <router-view></router-view>
    </div>

    <html-vue><template id="v-48e6bb39"></template><script>
      routes.push({
          path: '/baca-artikel/:idTulisan/tambahkan/komentar/:idKomentar',
          component: {
              template: '#v-48e6bb39'
          }
      });
      </script><template id="v-e66adc1e">

<h1>Hello World</h1></template><script>
routes.push({
    path: '/',
    component: {
        template: '#v-e66adc1e',
        
        mounted() {
            console.log('Hello world');
        }
    
    }
});
</script></html-vue>

    <script>


        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');

    </script>
</body>

</html>
