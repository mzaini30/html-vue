<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./lib/vue.global.prod.js"></script>
    <script src="./lib/vue-router.global.prod.js"></script>

    <div id="app">
        <router-view></router-view>
    </div>

    <html-spa>
        <template id="Home">
            <div>Home</div>
            <p>Menuju ke <router-link to="/about">About</router-link></p>
        </template>

        <template id="About">
            <div>About</div>
            <p>Menuju ke <router-link to="/">Home</router-link></p>
        </template>

        <script>
            const routes = [
                {
                    path: '/',
                    component: {
                        template: '#Home',
                        mounted() {
                            console.log('Ini di beranda');
                        }
                    }
                },
                {
                    path: '/about',
                    component: {
                        template: '#About',
                        mounted() {
                            console.log('Ini di about');
                        }
                    }
                },
            ];
        </script>
    </html-spa>

    <script>


        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');

    </script>
</body>

</html>
